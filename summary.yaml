  Trend: ['MACD', 'EMA 20/50', 'Parabolic SAR', 'Supertrend']
  Volatility: ['Bollinger Bands', 'Keltner Channel', 'Donchian Channel']
  Volume: ['OBV', 'VWAP', 'Chaikin Money Flow']
  Momentum: ['RSI']
  'S/R': ['Pivot Point', 'Ichimoku Cloud']
  'Alt Chart': ['Renko']

